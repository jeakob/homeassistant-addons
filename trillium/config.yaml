name: "TriliumNext Notes"
version: "v2025.03.12"
slug: "trilium_next"
description: >-
  Hierarchical note-taking application with encryption,
  Markdown support, and personal knowledge base features
url: "https://github.com/triliumnext/trilium"

ingress: true
ingress_port: 8080
ingress_stream: true
panel_icon: "mdi:notebook-multiple"
panel_title: "Trilium Notes"
webui: "http://[HOST]:[PORT:8080]/"

arch:
  - amd64
  - aarch64

startup: application
boot: auto
init: false

map:
  - type: data
    read_only: false
    path: /home/node/trilium-data

# ▶ Default values for your add-on’s options
options:
  NO_AUTHENTICATION: true
  TRILIUM_OAUTH_BASE_URL: ""
  TRILIUM_OAUTH_CLIENT_ID: ""
  TRILIUM_OAUTH_CLIENT_SECRET: ""
  TRILIUM_OAUTH_ISSUER_BASE_URL: ""
  TRILIUM_OAUTH_ISSUER_NAME: ""
  timezone: "Europe/London"
  log_level: "info"
  https_only: false

# ▶ JSON-schema for HA’s config UI
schema:
  NO_AUTHENTICATION:
    type: boolean

  TRILIUM_OAUTH_BASE_URL:
    type: string

  TRILIUM_OAUTH_CLIENT_ID:
    type: string

  TRILIUM_OAUTH_CLIENT_SECRET:
    type: string

  TRILIUM_OAUTH_ISSUER_BASE_URL:
    type: string

  TRILIUM_OAUTH_ISSUER_NAME:
    type: string

  timezone:
    type: select
    options:
      - Europe/Berlin
      - America/New_York
      - UTC
      - Asia/Berlin
      - Europe/London
      - Asia/Tokyo
      - Australia/Sydney

  log_level:
    type: select
    options:
      - trace
      - debug
      - info
      - notice
      - warning
      - error
      - fatal

  https_only:
    type: boolean

# Exposed port (not strictly needed with ingress, but harmless)
expose:
  - 8080/tcp

ports_description:
  "8080/tcp": "Web interface"

# Environment for the container
environment:
  TRILIUM_DATA_DIR: "/home/node/trilium-data"
  TZ: "{{ options.timezone }}"
  NODE_ENV: "production"
  HOST: "0.0.0.0"
  TRILIUM_LOG_LEVEL: "{{ options.log_level }}"
