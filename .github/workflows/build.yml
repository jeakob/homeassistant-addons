name: Prepare TriliumNext Add-on Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download rootless Dockerfile
        run: curl -o Dockerfile https://raw.githubusercontent.com/TriliumNext/Notes/develop/apps/server/Dockerfile.alpine.rootless

      - name: Download rootless entrypoint script
        run: curl -o rootless-entrypoint.sh https://raw.githubusercontent.com/TriliumNext/Notes/develop/apps/server/rootless-entrypoint.sh

      - name: Patch Dockerfile for Home Assistant add-on
        run: |
          sed -i 's|/home/trilium-data|/data|g' Dockerfile
          grep -q 'ENV TRILIUM_DATA_DIR' Dockerfile || echo 'ENV TRILIUM_DATA_DIR=/data' >> Dockerfile
          sed -i '/COPY\s\+\.\/*dist/d' Dockerfile

      - name: Move patched files to addon folder
        run: |
          mv Dockerfile homeassistant-addons/trillium/
          mv rootless-entrypoint.sh homeassistant-addons/trillium/

      - name: Commit and push patched files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add homeassistant-addons/trillium/Dockerfile homeassistant-addons/trillium/rootless-entrypoint.sh
          git commit -m "Add patched Dockerfile and entrypoint for Home Assistant add-on" || echo "No changes to commit"
          git push
        env:
          # GITHUB_TOKEN is automatically available in GitHub Actions for pushing commits
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
