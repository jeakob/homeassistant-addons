name: Build and Push Custom Omada Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch upstream Dockerfile and missing files
        run: |
          mkdir -p homeassistant-addons/omada-controller/mbentley

          # Fetch upstream Dockerfile (for reference, not directly used)
          curl -sSL https://raw.githubusercontent.com/mbentley/docker-omada-controller/master/Dockerfile.v5.x -o Dockerfile.upstream

          # Fetch missing scripts
          curl -sSL https://raw.githubusercontent.com/mbentley/docker-omada-controller/master/install.sh -o homeassistant-addons/omada-controller/install.sh
          curl -sSL https://raw.githubusercontent.com/mbentley/docker-omada-controller/master/entrypoint.sh -o homeassistant-addons/omada-controller/entrypoint.sh
          curl -sSL https://raw.githubusercontent.com/mbentley/docker-omada-controller/master/healthcheck.sh -o homeassistant-addons/omada-controller/healthcheck.sh
          curl -sSL https://raw.githubusercontent.com/mbentley/docker-omada-controller/master/mbentley/install.sh -o homeassistant-addons/omada-controller/mbentley/install.sh
          curl -sSL https://raw.githubusercontent.com/mbentley/docker-omada-controller/master/mbentley/entrypoint-5.x.sh -o homeassistant-addons/omada-controller/mbentley/entrypoint-5.x.sh

          # Create customized Dockerfile line by line
          echo 'FROM mbentley/ubuntu:20.04' > homeassistant-addons/omada-controller/Dockerfile
          echo '' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'LABEL maintainer="Matt Bentley <mbentley@mbentley.net>"' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'LABEL org.opencontainers.image.source="https://github.com/mbentley/docker-omada-controller"' >> homeassistant-addons/omada-controller/Dockerfile
          echo '' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'COPY ./ /' >> homeassistant-addons/omada-controller/Dockerfile
          echo '' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'ARG INSTALL_VER=5.5.7' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'ARG TARGETARCH=amd64' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'ARG BUILD_ARCH' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'ARG ARCH=amd64' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'ARG NO_MONGODB=false' >> homeassistant-addons/omada-controller/Dockerfile
          echo '' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'RUN chmod +x /install.sh && /install.sh && rm -f /install.sh' >> homeassistant-addons/omada-controller/Dockerfile
          echo '' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'WORKDIR /opt/tplink/EAPController/lib' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'EXPOSE 29810/udp 29811 29812 29813' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'VOLUME ["/data"]' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'ENTRYPOINT ["/entrypoint.sh"]' >> homeassistant-addons/omada-controller/Dockerfile
          echo 'CMD ["/usr/bin/java", "-server", "-Xms128m", "-Xmx1024m"]' >> homeassistant-addons/omada-controller/Dockerfile

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/custom-omada:latest ./homeassistant-addons/omada-controller
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/custom-omada:latest
