name: Update README with Version

on:
  workflow_dispatch:
  schedule:
    - cron: '1 * * * *' # every day at 6:00 UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: List current directory and files
      run: |
        echo "Current directory:"
        pwd  # Print current directory
        echo "Contents of the current directory:"
        ls -alh  # List all files with detailed information

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Parse version from build.yml
      id: parse_version
      run: |
        VERSION=$(grep 'version:' /trillium/build.yml | awk '{print $2}')
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Version extracted: $VERSION"

    - name: Update README.md with version
      run: |
        VERSION="${{ env.VERSION }}"
        
        # Replace the VERSION_PLACEHOLDER in the header
        sed -i "s/# TriliumNext Notes for Home Assistant Version: VERSION_PLACEHOLDER/# TriliumNext Notes for Home Assistant Version: ${VERSION}/g" README.md

    - name: Commit changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        
        # Commit and push changes to README.md
        git add README.md
        git commit -m "Update README with version ${VERSION}"
        git push
