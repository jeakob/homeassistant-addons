name: Update Dockerfile, Build and Push Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch upstream Dockerfile
        run: |
          curl -o Dockerfile https://raw.githubusercontent.com/TriliumNext/Notes/develop/apps/server/Dockerfile.alpine

      - name: Fetch upstream start-docker.sh
        run: |
          curl -o start-docker.sh https://raw.githubusercontent.com/TriliumNext/Notes/develop/apps/server/start-docker.sh

      - name: Fetch upstream pnpm-workspace.yaml
        run: |
          curl -o pnpm-workspace.yaml https://raw.githubusercontent.com/TriliumNext/Notes/develop/apps/server/docker/pnpm-workspace.yaml

      - name: Update WORKDIR to /data in Dockerfile
        run: |
          sed -i 's|^WORKDIR .*|WORKDIR /data|' Dockerfile

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies and build Trilium frontend
        working-directory: ./server
        run: |
          pnpm install
          pnpm run build

      - name: Build Docker image
        run: |
          docker build -t jeakob/triliumnext:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push jeakob/triliumnext:latest
