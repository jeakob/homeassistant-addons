name: Update Upstream Version

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6 AM UTC
  workflow_dispatch:     # Allows manual triggering

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest upstream release tag
        id: get_release
        uses: actions/github-script@v7
        with:
          script: |
            const res = await github.rest.repos.getLatestRelease({
              owner: 'triliumnext',
              repo: 'notes'
            });
            return res.data.tag_name;

      - name: Check & update version files
        run: |
          LATEST_VERSION="${{ steps.get_release.outputs.result }}"
          CURRENT_VERSION=$(jq -r '.upstream_version' updater.json)

          echo "Current: $CURRENT_VERSION | Latest: $LATEST_VERSION"

          if [ "$LATEST_VERSION" != "$CURRENT_VERSION" ]; then
            echo "Updating files to version $LATEST_VERSION"

            TODAY=$(date +'%d-%m-%Y')

            # Update updater.json
            jq --arg v "$LATEST_VERSION" --arg d "$TODAY" \
              '.upstream_version = $v | .last_update = $d' updater.json > tmp && mv tmp updater.json

            # Update config.json
            jq --arg v "$LATEST_VERSION" \
              '.version = $v | .upstream = $v' config.json > tmp && mv tmp config.json

            # Commit and push
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add updater.json config.json
            git commit -m "Update to upstream version $LATEST_VERSION"
            git push
          else
            echo "No update needed"
